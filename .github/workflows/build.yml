name: build

on:
  push:
    paths-ignore:
      - '*.md'
      - 'docs/**'
  pull_request:
    paths-ignore:
      - '*.md'
      - 'docs/**'

env:
  # Github container registry https://docs.github.com/en/packages/working-with-a-github-packages-registry/working-with-the-container-registry
  REGISTRY: ghcr.io

jobs:
   lint:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v4

       # Use the existing clojure-env action which includes proper setup
       - uses: ./.github/custom-actions/clojure-env
         continue-on-error: true  # Allow to continue if Clojure setup fails

       - uses: ./.github/custom-actions/node-env

       - name: Enhanced Lint
         run: ./script/enhanced-ci-build.sh lint


   style:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v4
       - uses: ./.github/custom-actions/clojure-env
         continue-on-error: true  # Allow to continue if Clojure setup fails

       - uses: ./.github/custom-actions/node-env

       - name: Enhanced Style
         run: ./script/enhanced-ci-build.sh style


   carve:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v4
       - uses: ./.github/custom-actions/clojure-env
         continue-on-error: true  # Allow to continue if Clojure setup fails

       - uses: ./.github/custom-actions/node-env

       - name: Enhanced Carve unused vars
         run: ./script/enhanced-ci-build.sh carve


   test:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v4
       - uses: ./.github/custom-actions/clojure-env
         continue-on-error: true  # Allow to continue if Clojure setup fails
       - uses: ./.github/custom-actions/node-env

       - name: Enhanced Test Suite
         run: ./script/enhanced-ci-build.sh test

