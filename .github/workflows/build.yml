   build-app:
     needs: [test, lint, style, carve]
     if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v4
       - uses: ./.github/custom-actions/clojure-env
         continue-on-error: true  # Allow to continue if Clojure setup fails
       - uses: ./.github/custom-actions/node-env

       - name: Test connectivity to required repositories
         run: |
           echo "Testing connectivity to required repositories..."
           echo "Maven Central (should work):"
           curl -I https://repo1.maven.org/maven2/ || echo "❌ Maven Central unreachable"
           echo "Clojars (might be blocked):"
           curl -I https://repo.clojars.org/ || echo "❌ Clojars unreachable (expected in restricted environments)"

       - name: Enhanced Compile JS Assets for production
         run: ./script/enhanced-ci-build.sh prod --config-merge "{:closure-defines {athens.core/SENTRY_DSN \"${SENTRY_DSN}\" athens.util/COMMIT_URL \"${COMMIT_URL}\"}}"
         env:
           SENTRY_DSN: ${{ secrets.sentry_dsn }}
           COMMIT_URL: "https://github.com/${{github.repository}}/commit/${{github.sha}}"

      #  - name: Run client e2e tests over the prod build
      #    run: yarn client:e2e

       - name: Upload built app for release-web, release-electron
         uses: actions/upload-artifact@v4
         with:
           name: app
           path: resources


   release-web:
     needs: [build-app]
     # Only deploy on v2.* tag pushes to the default branch (main).
     if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v2.')
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v4
       - uses: ./.github/custom-actions/node-env

       - name: Download built app
         uses: actions/download-artifact@v4
         with:
           name: app
           path: resources

       - name: Copy built app to a vercel prod deploy folder
         run: mkdir -p vercel-release/vercel-static/athens && cp -R resources/public/. vercel-release/vercel-static/athens/

       - name: Check Vercel secrets
         id: check-secrets
         run: |
           if [ -z "${{ secrets.VERCEL_TOKEN }}" ] || [ -z "${{ secrets.VERCEL_ORG_ID }}" ] || [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
             echo "::notice::Missing Vercel secrets. Skipping Vercel deployment."
             echo "has_secrets=false" >> $GITHUB_OUTPUT
           else
             echo "has_secrets=true" >> $GITHUB_OUTPUT
           fi

       - uses: amondnet/vercel-action@v20
         if: steps.check-secrets.outputs.has_secrets == 'true'
         with:
           vercel-token: ${{ secrets.VERCEL_TOKEN }}
           vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}
           vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}}
           scope: athens-research
           vercel-args: './vercel-release/'
           # Poor mans ternary operator https://github.com/actions/runner/issues/409#issuecomment-727565588
           alias-domains: ${{ env.PRERELEASE == 'true' && env.PRERELEASE_DOMAIN || env.RELEASE_DOMAIN }}
         env:
           PRERELEASE: ${{ contains(github.ref, '-alpha.') || contains(github.ref, '-beta.') || contains(github.ref, '-rc.')}}
           PRERELEASE_DOMAIN: beta.athensresearch.org
           RELEASE_DOMAIN: web.athensresearch.org

       - name: Alternative deployment info
         if: steps.check-secrets.outputs.has_secrets == 'false'
         run: |
           echo "::warning::Vercel deployment skipped due to missing secrets."
           echo "To enable Vercel deployment, add the following secrets to your repository:"
           echo "- VERCEL_TOKEN: Your Vercel API token"
           echo "- VERCEL_ORG_ID: Your Vercel organization ID"
           echo "- VERCEL_PROJECT_ID: Your Vercel project ID"
           echo ""
           echo "Built files are available in: ./vercel-release/"


   release-electron:
     needs: [build-app]
     if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
     runs-on: ${{ matrix.os }}
     env:
       AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
       AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

     strategy:
       matrix:
         os: [ubuntu-latest, windows-latest, macos-latest]

     steps:
       - uses: actions/checkout@v4
       - uses: ./.github/custom-actions/node-env

       - name: Prepare for app notarization (macOS)
         if: startsWith(matrix.os, 'macos')
         # Import Apple API key for app notarization on macOS
         run: |
           mkdir -p ~/private_keys/
           echo '${{ secrets.api_key }}' > ~/private_keys/AuthKey_${{ secrets.api_key_id }}.p8

       - name: Download built app
         uses: actions/download-artifact@v4
         with:
           name: app
           path: resources

       - name: Build and Publish Electron App
         uses: samuelmeuli/action-electron-builder@v1
         with:

           # Don't run `yarn build`, which otherwise happens by default
           skip_build: true

           # GitHub token, automatically provided to the action
           # (No need to define this secret in the repo settings)
           github_token: ${{ secrets.github_token }}

           # macOS code signing certificate
           mac_certs: ${{ secrets.mac_certs }}
           mac_certs_password: ${{ secrets.mac_certs_password }}

           # If the commit is tagged with a version (e.g. "v1.0.0"),
           # release the app after building
           release: ${{ startsWith(github.ref, 'refs/tags/v') }}

         env:
           # macOS notarization API key
           API_KEY_ID: ${{ secrets.api_key_id }}
           API_KEY_ISSUER_ID: ${{ secrets.api_key_issuer_id }}


   release-server:
     runs-on: ubuntu-latest
     needs: [test, lint, style, carve, build-app]
     if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

     steps:
       - uses: actions/checkout@v4
       - uses: ./.github/custom-actions/clojure-env

       - name: Download built app
         uses: actions/download-artifact@v4
         with:
           name: app
           path: resources

       - name: Compile server code
         run: yarn server:compile

       - name: Build server executable uberjar
         run: yarn server:uberjar

       # we need QEMU for multi-arch build
       - name: Set up QEMU
         uses: docker/setup-qemu-action@v2

       - name: Set up Docker Buildx
         uses: docker/setup-buildx-action@v2

       - name: Login to Github Container registry
         uses: docker/login-action@v2
         with:
           registry: ${{ env.REGISTRY }}
           username: ${{ github.actor }}
           password: ${{ secrets.GITHUB_TOKEN }}

       - name: Extract server metadata (tags, labels) for athens docker image
         id: athens-meta
         uses: docker/metadata-action@v3
         with:
           images: ${{ env.REGISTRY }}/${{ github.repository }}

       - name: Extract server metadata (tags, labels) for nginx docker image
         id: nginx-meta
         uses: docker/metadata-action@v3
         with:
           images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/nginx

       - name: Build and push athens
         uses: docker/build-push-action@v4
         with:
           # Use the current folder as context instead of the branch.
           # Needed to use artifacts like the server jar.
           context: .
           platforms: linux/amd64,linux/arm64
           file: athens.dockerfile
           push: true
           tags: ${{ steps.athens-meta.outputs.tags }}
           labels: ${{ steps.athens-meta.outputs.labels }}
           # Use GitHub actions cache.
           # https://github.com/docker/build-push-action/blob/master/docs/advanced/cache.md#github-cache
           cache-from: type=gha
           cache-to: type=gha,mode=max

       - name: Build and push nginx
         uses: docker/build-push-action@v4
         with:
           context: .
           platforms: linux/amd64,linux/arm64
           file: nginx.dockerfile
           push: true
           tags: ${{ steps.nginx-meta.outputs.tags }}
           labels: ${{ steps.nginx-meta.outputs.labels }}
           cache-from: type=gha
           cache-to: type=gha,mode=max


       - name: Replace version in docker-compose
         run: sed -i.bk 's/:latest/:${{ steps.athens-meta.outputs.version }}/' docker-compose.yml

       - name: Publish Docker compose
         uses: ncipollo/release-action@v1
         with:
           artifacts: "docker-compose.yml"
           token: ${{ secrets.GITHUB_TOKEN }}
           allowUpdates: true
           prerelease: true
           draft: true
